<!DOCTYPE html>

<html>

<head>
	<title>Dog Adoption Application</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<fieldset>
		<legend>
			Dog Adoption Form
		</legend>

		<form action="" method="get">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" placeholder="Name">
			<br/>
			<label for="phone">Phone Number</label>
			<input type="text" id="phone" placeholder="Phone Number">
			<br/>
			<label for="address">Address</label>
			<input type="text" id="address" placeholder="Address">
			<br/>
			<label for="checkbox">Have you ever lived with a Dog before?</label>
			<input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
			<br/>
			<label for="multiselect">Please select your preferred breeds</label>
			<select id="multiSelect" size="2"multiple>
				<option value="pomeranian">Pomeranian</option>
				<option value="chihuahua">Chihuahua</option>
				<option value="Pug">Pug</option>
			</select>
			<input type="submit" id="submit" value="Submit">
		</form>
	</fieldset>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
